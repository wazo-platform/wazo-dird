db_uri: postgresql://asterisk:proformatique@db/asterisk

enabled_plugins:
  backends:
    wazo: true
  views:
    default_json: true

rest_api:
  https:
    listen: 0.0.0.0
    port: 9489
    certificate: /usr/local/share/ssl/dird/server.crt
    private_key: /usr/local/share/ssl/dird/server.key

bus:
  enabled: false

service_discovery:
  enabled: false
