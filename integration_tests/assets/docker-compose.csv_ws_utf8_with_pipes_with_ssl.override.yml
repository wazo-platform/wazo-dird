version: '3'
services:
  sync:
    depends_on:
      - ws
    environment:
      TARGETS: "ws:9485"
  ws:
    image: wazoplatform/flask
    ports:
      - "9485"
    volumes:
      - "./scripts/asset.csv_ws_utf8_with_pipes_with_ssl.ws.py:/tmp/ws.py"
      - "./ssl:/usr/local/share/ssl"
    command: "python3 /tmp/ws.py '|' 'utf-8'"
