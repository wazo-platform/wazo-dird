[tool.black]
skip-string-normalization = true

[tool.flake8]
show-source = true
max-line-length = 99
application-import-names = "wazo_dird"
exclude = [
    "build",
    ".tox",
    ".eggs",
    "integration_tests/assets/scripts"
]

ignore = [
    "E203", # whitespace before ':' warnings
    "E501", # line too long
    "W503", # line break before binary operator
]

[tool.isort]
profile = "black"
py_version = 39


[tool.mypy]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "wazo_dird.plugins.config.*",
]
ignore_errors = false

[[tool.mypy.overrides]]
module = [
    "wazo_dird.plugin_helpers.*"
]
ignore_errors = false

# TODO: remove this once those libraries are typed
[[tool.mypy.overrides]]
module = [
    "wazo_auth_client.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "wazo_confd_client.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "hamcrest.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "marshmallow.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "jsonpatch.*"
]
ignore_missing_imports = true
